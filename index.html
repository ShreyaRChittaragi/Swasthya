<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwasthyaBot - AI Health Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/chatbot.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>SwasthyaBot</h1>
            <p>AI Health Companion for Post-Hospital Recovery</p>
        </div>
    </header>

    <main class="container">
        <section id="dashboard">
            <div class="dashboard-card">
                <h2><i class="fas fa-bell"></i> Today's Reminders</h2>
                <ul id="reminders-list">
                    <!-- Reminders will be added here by JS -->
                </ul>
                <button id="add-reminder" class="btn">Add Reminder</button>
            </div>
        </section>

        <section id="chatbot-section">
            <button id="chatbot-toggle" class="btn chatbot-btn">
                <i class="fas fa-robot"></i> SwasthyaBot
            </button>
            <div id="chatbot-container" class="hidden">
                <div class="chatbot-header">
                    <h3>SwasthyaBot Assistant</h3>
                    <div>
                        <button id="close-chatbot"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div id="chatbot-messages">
                    <div class="bot-message">
                        <p>Hello! I'm SwasthyaBot, your AI health companion. How can I help you today?</p>
                    </div>
                </div>
                <div class="chatbot-input">
                    <input type="text" id="user-input" placeholder="Type your question here..." />
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- Reminder Modal -->
    <div id="reminder-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Reminder</h2>
            <form id="reminder-form">
                <div class="form-group">
                    <label for="reminder-type">Reminder Type</label>
                    <select id="reminder-type">
                        <option value="medicine">Medicine</option>
                        <option value="exercise">Exercise</option>
                        <option value="appointment">Appointment</option>
                        <option value="meal">Meal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reminder-name">Name</label>
                    <input type="text" id="reminder-name" placeholder="e.g., Take Paracetamol" required />
                </div>
                <div class="form-group">
                    <label for="reminder-time">Time</label>
                    <input type="time" id="reminder-time" required />
                </div>
                <div class="form-group">
                    <label for="reminder-notes">Notes</label>
                    <textarea id="reminder-notes" placeholder="Additional details"></textarea>
                </div>
                <button type="submit" class="btn">Add Reminder</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/reminders.js"></script>
</body>
</html>
